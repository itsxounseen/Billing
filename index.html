<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Billing App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="app-header">
  <div class="logo">ðŸ§¾</div>
  <h1>Billing App</h1>
</header>

<main class="container">

  <!-- CUSTOMER -->
  <section class="card">
    <h2>Customer Details</h2>

    <label>
      Customer Name
      <input id="name" type="text" placeholder="Enter customer name" />
    </label>

    <label>
      Mobile Number
      <input id="mobile" type="tel" placeholder="10-digit mobile number" />
    </label>
  </section>

  <!-- ADD PRODUCT -->
  <section class="card">
    <h2>Add Product</h2>

    <label>
      Product Name
      <input id="product" type="text" placeholder="Product name" />
    </label>

    <div class="grid-2">
      <label>
        Quantity
        <input id="qty" type="number" min="1" placeholder="1" />
      </label>

      <label>
        Price
        <input id="price" type="number" min="0" placeholder="â‚¹0" />
      </label>
    </div>

    <button class="primary-btn" onclick="addItem()">ï¼‹ Add Item</button>
  </section>

  <!-- BILL ITEMS -->
  <section class="card">
    <h2>Bill Items</h2>

    <ul id="itemList" class="item-list"></ul>

    <div class="total-row">
      <span>Total</span>
      <strong>â‚¹<span id="total">0</span></strong>
    </div>

    <button class="primary-btn" onclick="saveBill()">ðŸ’¾ Save Bill</button>
  </section>

  <!-- SEARCH -->
  <section class="card">
    <h2>Search Bills</h2>
    <input id="search" type="text" placeholder="Search by name or mobile" onkeyup="searchBills()" />
  </section>

  <!-- BILLS -->
  <section class="card">
    <h2>Bills</h2>
    <div id="billList"></div>
  </section>

</main>

</body>
</html>
