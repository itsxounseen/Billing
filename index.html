<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Billing App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="app-header">
  <span class="logo">ðŸ§¾</span>
  <h1>Billing App</h1>
</header>

<main class="container">

  <section class="card">
    <h2>Shop / Firm Name</h2>
    <input id="shopName" placeholder="Enter shop name">
  </section>

  <section class="card">
    <h2>Customer Details</h2>
    <input id="customerName" placeholder="Customer name">
    <input id="customerMobile" placeholder="Mobile number">
  </section>

  <section class="card">
    <h2>Add Product</h2>

    <input id="productName" placeholder="Product name">

    <div class="grid-2">
      <input id="qty" type="number" min="1" placeholder="Qty">
      <input id="price" type="number" min="0" placeholder="Price">
    </div>

    <div class="grid-2">
      <input id="itemDiscount" type="number" min="0" placeholder="Discount">
      <select id="itemDiscountType">
        <option value="amount">â‚¹</option>
        <option value="percent">%</option>
      </select>
    </div>

    <button class="primary-btn" onclick="addItem()">ï¼‹ Add Item</button>
  </section>

  <section class="card">
    <h2>Bill Items</h2>

    <ul id="itemList" class="item-list"></ul>

    <label>
      Amount Paid
      <input id="amountPaid" type="number" min="0" placeholder="0" oninput="updatePaymentPreview()">
    </label>

    <div class="grid-2">
      <div>
        <small>Balance</small><br>
        â‚¹<span id="balancePreview">0</span>
      </div>
      <div>
        <small>Status</small><br>
        <strong id="statusPreview">Unpaid</strong>
      </div>
    </div>

    <div class="total-row">
      <span>Total</span>
      <strong>â‚¹<span id="totalAmount">0</span></strong>
    </div>

    <button id="saveBtn" class="primary-btn" onclick="saveBill()" disabled>
      ðŸ’¾ Save Bill
    </button>
  </section>

  <section class="card">
    <h2>Search Bills</h2>
    <input id="search" placeholder="Search by name or mobile" onkeyup="searchBills()">
  </section>

  <section class="card">
    <h2>Bills</h2>
    <div id="billList"></div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
